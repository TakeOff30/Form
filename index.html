<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="left">
        <div class="logoCont">
            <img src="odin-lined.png" alt="Odin logo" class="logo">
            <p>The Odin Project</p>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@tamofoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tamara Bitter</a> on <a href="https://unsplash.com/images?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </section>
    <section class="right">
        <form method="GET">
            <p>
                This is not a real online service! You know you need something in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started
            </p>
            <h2>You <em>know</em> you want to</h2>
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="inputFields">
                    <div class="leftInput">
                        <span>
                            <label for="firstName">First name:</label>
                            <input type="text" placeholder="First name" name="firstName" id="firstName" required>
                        </span>
                        <span>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </span>
                        <span>
                            <label for="pwd">Password:</label>
                            <input type="password" name="pwd1" id="pwd1" required placeholder="Password">
                        </span>
                    </div>
                    <div class="rightInput">
                        <span>
                            <label for="lastName">Last name:</label>
                            <input type="text" placeholder="Last name" name="lastName" id="lastName" required>
                        </span>
                        <span>
                            <label for="phone">Phone number:</label>
                            <input type="tel" name="phone" id="phone" required placeholder="+0 000 000 0000">
                        </span>
                        <span>
                            <label for="pwd">Confirm password:</label>
                            <input type="password" name="pwd2" id="pwd2" required placeholder="Confirm password">
                        </span>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create account</button>
            <span class="btns">Already have an account? <a href="">Log in</a></span>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
